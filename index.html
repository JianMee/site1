<!DOCTYPE html>
<html>
<title>HTML Tutorial</title>
<body>
<style>
  body {
    font-family: Microsoft JhengHei;
}

p {
  font-family: verdana;
  font-size: 20px;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  border-radius: 5px; /* 5px rounded corners */
}

/* Add rounded corners to the top left and the top right corner of the image */
img {
  border-radius: 5px 5px 0 0;
}
</style>
<body>



<div class="card">

  <img src="img_avatar.png" alt="123" style="width:25%">
  <div class="container">
    <h4><b>國立虎尾科技大學</b></h4>
    <p style="font-style: normal;color:royalblue;" >資訊管理系</p>
    <p style="font-style: italic;color:purple;" >黃建樺</p>
    <p style="font-style: normal;color:blue;" >學號 40841446</p>
    <p style="font-style: italic;color:green;" >電話 0988565409</p>
  </div>
</div>

</body>
</html>
